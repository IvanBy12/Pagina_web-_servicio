<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Menú Restaurante</title>
</head>
<body>
    <header>
        <h1>Menú del dia </h1>
    </header>

    <main>
        <form id="data-form">
            <label for="entity1">Nombre del Producto:</label>
            <input type="text" id="entity1" name="entity1" required>
            <br>
            <br>
            <label for="entity2">Precio del Producto:</label>
            <input type="text" id="entity2" name="entity2" required>
            <br>
            <br>
            <button type="button" id="add-btn">Agregar al menu</button>
        </form>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <br>
        <button type="button" id="clear-btn">Borrar Todo</button>

    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
